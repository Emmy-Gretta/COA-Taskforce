<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
        }

        .filtered-item {
            background-image: url('example.jpg');
            width: 100%;
            height: 100%;
            filter: grayscale(100%) blur(5px) hue-rotate(180deg) saturate(150%) brightness(120%) contrast(90%);
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure text is in front of pseudo-element */
        }

        /* Create a pseudo-element to apply the filters */
        .filtered-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: inherit;
            z-index: -1; /* Ensure pseudo-element is behind text */
        }
    </style>
    <title>CSS Filters Example</title>
</head>
<body>
    <div class="container">
        <div class="filtered-item"></div>
        <div class="text">Your Text Here</div>
    </div>
</body>
</html>
